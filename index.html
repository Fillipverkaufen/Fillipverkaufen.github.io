<head>
    <meta charset="UTF-8">

    <title>Fillip & Metehan Angebot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            color: #333333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 2.5em;
        }

        .price {
            font-size: 2.5em;
            color: #FF5722;
            margin-top: 20px;
            font-weight: bold;
        }

        .product-description {
            font-size: 1.3em;
            margin-top: 30px;
        }

        .buy-button, .miet-button, .info-button {
            background-color: #FF5722;
            color: white;
            padding: 15px 30px;
            font-size: 1.4em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }

        footer {
            background-color: #333333;
            color: white;
            padding: 20px;
            width: 100%;
            position: relative;
            margin-top: 50px;
        }

        .offer-box {
            margin-top: 40px;
            background-color: #f9f9f9;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .offer-box h2 {
            font-size: 2em;
        }

        .offer-box p {
            font-size: 1.2em;
        }

        .offer-box button {
            margin-top: 15px;
        }

        .form-container {
            display: none;
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .info-content {
            display: none;
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

            text-align: left;
